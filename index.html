<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
</head>

<body>
    <div id="container">

        <h1 class="text-center txtlogo">Create your own questionnaire</h1>

        <div class="main-buttons">
            <div id="button-container">
                <div id="button" class="yellow btnNewQuest">
                    <p>New questionary</p>
                </div>
            </div>

            <div id="button-container">
                <div id="button" class="green">
                    <p>In progress</p>
                </div>
            </div>

            <div id="button-container">
                <div id="button" class="blue">
                    <p>History</p>
                </div>
            </div>
        </div>

        <div class="optionsCointener">
            <div class="creatingNewQuestionnairey ">
                <div class="inputsPossition">
                    <form class="form-style-4" method="post">
                        <label  for="field1">
                            <span>Enter questionary name</span>
                            <input class = "questionnaireName" type="text" name="field1" required="true" />
                        </label>
                        <label for="field2">
                            <span>Your question</span>
                            <input class = "questionnaireQuestion" type="text" name="field2" required="true" />
                        </label>
                        <label for="field3">
                            <span>Answer</span>
                            <input class = "questionnaireAnswer" type="text" name="field3" required="true" />
                        </label>
                        <span class="newAnswer"></span>
                        <label class="createQuestionnaire">
                            <span>&nbsp;</span>
                            <input type="button" value="Create questionnaire" />
                        </label>
                        <label class="addAnserButton">
                            <span>&nbsp;</span>
                            <input type="button" value="Add Answer" />
                        </label>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="JS\jQuery.js"></script>
    <script src="JS\javaScript.js"></script>
</body>

</html>
